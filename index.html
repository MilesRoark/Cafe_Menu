<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Cafe Menu</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Camper Cafe</h1>
        <h6>Est. 2020</h6>
        <div class="line"></div>
      </header>
      <div class="menu">
        <div class="menu__coffee">
          <h3>Coffee</h3>
          <img src="Assets/coffee.png" class="menu__icons" alt="coffee icon" />
          <div class="menu__items">
            <ul>
              <li>French Vanilla<span class="one"></span>3.00</li>
              <li>Caramel Macchiato<span class="two"></span>3.75</li>
              <li>Pumpkin Spice<span class="three"></span>3.50</li>
              <li>Hazelnut<span class="four"></span>4.00</li>
              <li>Mocha<span class="five"></span>4.50</li>
            </ul>
          </div>
          <div class="menu__dessert__items">
            <h3>Desserts</h3>
            <img
              src="Assets/pie.png"
              class="menu__icons"
              alt="dessert's icon"
            />
            <ul>
              <li>Donut<span class="oned"></span>1.50</li>
              <li>Cherry Pie<span class="twod"></span>2.75</li>
              <li>Cheesecake<span class="threed"></span>3.00</li>
              <li>Cinnamon Roll<span class="fourd"></span>2.50</li>
            </ul>
          </div>
        </div>
        <div class="line2"></div>
      </div>
      <footer>
        <a href="https://propage2.netlify.app/" target="_blank"
          >Visit my profile</a
        >
        <p>Coding miles 2024</p>
      </footer>
    </main>
  </body>
</html>
